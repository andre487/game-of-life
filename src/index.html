<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Game of life</title>
        <meta name="X-Powered-By" content="a/487; 4.8.15.16.23.42">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" type="image/png" href="./favicon.png">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
    </head>
    <body>
        <section class="wrapper">
            <header>
                <h1>Game of life</h1>
            </header>
            <div class="game">
                <div class="map-params">
                    <div class="map-params__item">
                        Map shift:
                        X: <span id="map-params__item-x" class="map-params__item-value">0</span>
                        <span class="delimiter"></span>
                        Y: <span id="map-params__item-y" class="map-params__item-value">0</span>
                    </div>
                    <div class="map-params__item">
                        Populated:
                        <span id="map-params__item-populated-width" class="map-params__item-value">0</span>
                        &times;
                        <span id="map-params__item-populated-height" class="map-params__item-value">0</span>
                    </div>
                </div>
                <canvas class="map" id="map" width="600" height="600"></canvas>
                <div class="controls">
                    <button id="start">Start</button>
                    <button id="stop" disabled="disabled">Stop</button>
                    <span class="delimiter"></span>
                    <button id="save">Save</button>
                    <button id="load" disabled="disabled">Load</button>
                    <span class="delimiter"></span>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </section>
        <script async type="module" src="./index.ts"></script>
        <a class="classical-version-link" href="./classical-version/">Classical version</a>
    </body>
</html>
