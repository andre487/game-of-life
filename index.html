<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Game of life</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section class="wrapper">
            <header>
                <h1>Game of life</h1>
            </header>
            <div class="game">
                <canvas class="map" id="map" width="500" height="400"></canvas>
                <div class="controls">
                    <button id="start">Start</button>
                    <button id="stop" disabled="disabled">Stop</button>
                </div>
            </div>
        </section>
        <script async="async" data-main="modules/main" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
